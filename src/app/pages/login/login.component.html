<div class="container1">
<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="col-md-6 offset-md-3 text-center">
            <img src="../../../assets/Bitsflow.png" alt="" id="logo02">
        </div>
        
        <h2 class="text-center">Login</h2>
        
         <mat-card  class="matcard" style=
                    "border: 1px solid #ccc; ">
                  
        <form (ngSubmit)="formSubmit()" class="position" >
                
               
                 <mat-form-field class="full-width" appearance="outline" >
                    
                    <mat-label>Useremail</mat-label>
                    <input 
                    required
                  [(ngModel)]="loginData.useremail" matInput placeholder="Enter here mail"
                     name="username">
                </mat-form-field>
                 <div></div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                    required
                    [(ngModel)]="loginData.password" matInput placeholder="Enter Password"
                     name="password" type="password">
                </mat-form-field>
                <div> <button mat-raised-button color="primary" type="submit">Login</button></div>
                <br>
             </form>
            </mat-card>
        </div>
</div>
</div>
